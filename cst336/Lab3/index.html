<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h3 mb-4 text-primary">Sign Up</h1>

            <!-- form -->
            <form id="signupForm" action="welcome.html">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" for="fName">First Name</label>
                  <input type="text" id="fName" name="fName" class="form-control">
                </div>

                <div class="col-md-6">
                  <label class="form-label" for="lName">Last Name</label>
                  <input type="text" id="lName" name="lName" class="form-control">
                </div>

                <div class="col-12">
                  <span class="form-label d-block mb-1">Gender</span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gM" value="m">
                    <label class="form-check-label" for="gM">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gF" value="f">
                    <label class="form-check-label" for="gF">Female</label>
                  </div>
                </div>

                <div class="col-md-4">
                  <label class="form-label" for="zip">Zip Code</label>
                  <input type="text" id="zip" name="zip" class="form-control" inputmode="numeric">
                  <span id="zipError" class="form-text text-danger"></span>
                </div>

                <div class="col-md-8">
                  <div class="row g-2">
                    <div class="col-sm-4">
                      <span class="form-label d-block">City</span>
                      <span id="city" class="fw-medium"></span>
                    </div>
                    <div class="col-sm-4">
                      <span class="form-label d-block">Latitude</span>
                      <span id="latitude" class="fw-medium"></span>
                    </div>
                    <div class="col-sm-4">
                      <span class="form-label d-block">Longitude</span>
                      <span id="longitude" class="fw-medium"></span>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="form-label" for="state">State</label>
                  <select id="state" name="state" class="form-select">
                    <option value="">Select One</option>
                    <!-- All US states will be inserted here on load -->
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label" for="county">Select a County</label>
                  <select id="county" name="county" class="form-select">
                    <option value="">Select County</option>
                  </select>
                </div>

                <div class="col-md-7">
                  <label class="form-label" for="username">Desired Username</label>
                  <input type="text" id="username" name="username" class="form-control">
                  <span id="usernameError" class="form-text"></span>
                </div>

                <div class="col-md-5">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control">
                  <span id="suggestedPwd" class="form-text"></span>
                </div>

                <div class="col-md-6">
                  <label class="form-label" for="password2">Retype Password</label>
                  <input type="password" id="password2" name="password2" class="form-control">
                  <span id="passwordError" class="form-text text-danger"></span>
                </div>

                <div class="col-12 pt-3">
                  <button type="submit" class="btn btn-primary px-4">Sign Up</button>
                </div>
              </div>
            </form>
            <!-- end form -->

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="text-center py-3 mt-5 border-top small text-muted">
    CST336: Internet Programming. 2025 &copy; Xavier Mendoza
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
