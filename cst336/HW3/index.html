<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty Character Finder</title>


  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Rick and Morty Character Finder</h1>

  <form id="searchForm">
    <label>Enter Character Name:</label>
    <input type="text" id="characterInput" placeholder="e.g., Rick">
    <span id="errorMsg"></span>
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>


  <script src="js/script.js"></script>
</body>
</html>
